get:
  summary: Get all users
  operationId: getUsers
  responses:
    '200':
      description: List of users
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/user.yml"

post:
  summary: Create a new user
  operationId: createUser
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/user.yml"
  responses:
    '201':
      description: User created
      content:
        application/json:
          schema:
            $ref: "../schemas/user.yml"

getById:
  summary: Get user by ID
  operationId: getUserById
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: A single user
      content:
        application/json:
          schema:
            $ref: "../schemas/user.yml"

put:
  summary: Update a user
  operationId: updateUser
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/user.yml"
  responses:
    '200':
      description: User updated
      content:
        application/json:
          schema:
            $ref: "../schemas/user.yml"

delete:
  summary: Delete a user
  operationId: deleteUser
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    '204':
      description: User deleted